<head> 
	<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script>
		var $form = $('form#flying-form'),
	    	url = 'https://script.google.com/macros/s/AKfycbyM_b3dsCkMNgyEXmDVm4-jhZL2HZqzl6odXHNb-AvQzD0felwe/exec'
		$('#let-it-fly').on('click', function(e) {
		  e.preventDefault();
		  var jqxhr = $.ajax({
		    url: url,
		    method: "GET",
		    dataType: "json",
		    data: $form.serializeObject()
		  }).success(
		    popUpMsg();
			  alert('TAMAMLANDI');
		  );
		})
		
		function popUpMsg() {
		    $( "#dialog-message" ).dialog({
		      modal: true,
		      buttons: {
			Ok: function() {
			  $( this ).dialog( "close" );
			}
		      }
		    });
		}
		
	</script>
	
</head>
<div id="main-container">
	<!-- Close button - top right corner -->
	<a href="index.html" id="x-button">X</a>

	<h2>I will respond your message as soon as possible!</h2>
	<form id="flying-form">
		<div class="field">
			<input type="text" name="name" id="name" placeholder="Name" required/>
		</div>
		<div class="field">
			<input type="email" name="email" id="email" placeholder="Email" required/>
		</div>
		<div class="field">
			<input type="text" name="subject" id="subject" placeholder="Subject" />
		</div>
		<div class="field">
			<textarea name="message" id="message" placeholder="Message" rows="4" required></textarea>
		</div>
		<ul class="actions">
			<input type="submit" id="let-it-fly" class="button" value="Let it fly!">
		</ul>
	</form>
</div>	


<div id="dialog-message" title="Your message is flying..!">
  <p>
    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
	  Thank you for sending a message, <span id="sender-name"> </span>	  
  </p>
  <p>
	  I will get back to your email : <span id="sender-email"></span> as soon as possible.
  </p>
</div>
